{% extends "base.html"%} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Register</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password1"
            class="form-control"
            id="password1"
            name="password1"
            required
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password2"
            class="form-control"
            id="password2"
            name="password2"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div class="row">
        <div class="col-md-12">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
