{%extends "base.html"%} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="row">
        <div class="col-md-12">
          <p>
            Don't have an account? <a href="{% url 'register' %}">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
