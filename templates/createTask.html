{% extends "base.html"%} {% block content %}

<body>
  <div class="row" style="display: flex; justify-content: space-between">
    <div class="col-2"></div>
    <div class="col-6">
      <h3 class="text-primary text-center">Task Manager</h3>
      <p class="text-dark text-center">Task Management made simple</p>
      <form method="POST" class="border" style="">
        <p class="text-center">Enjoy easier made task management system</p>
        {% csrf_token %}
        <div class="row p-1 m-2" style="display: flex; gap: 4rem">
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            required
            class="border rounded outline"
            placeholder="Add a title"
          /><br />
        </div>
        <div class="row p-1 m-2" style="display: flex; gap: 1rem">
          <label for="description">Description:</label>
          <textarea
            name="description"
            id="description"
            rows="5"
            required
            class="border rounded outline d-flex place"
            placeholder="Add a desciption"
          ></textarea
          ><br />
        </div>

        <div class="row p-1 m-2" style="display: flex; gap: 2rem">
          <label for="due_date">Due Date:</label>
          <input
            type="date"
            name="due_date"
            id="due_date"
            class="border rounded outline"
            placeholder="Add due date"
          /><br />
        </div>

        <div class="row p-1 m-2" style="display: flex; gap: 3rem">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option></select
          ><br />
        </div>

        <div class="row p-1 m-2" style="display: flex; gap: 2rem">
          <label for="assignee">Assign To:</label>
          <select name="assignee" id="assignee" required>
            {% if users %} {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %} {% else %}
            <option value="" disabled>No users available</option>
            {% endif %}</select
          ><br />
        </div>
        <div class="p-1 mx-5">
          <button type="submit" class="btn btn-success text-white">
            <span class="p-1">Create Task</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</body>
{% endblock %}
